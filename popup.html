  <div id="sc-scanner-view" style="display: none;">
    <button id="btn-back" class="small-btn">Back</button>
    <h2>SoundCloud Unfollowers</h2>

    <div class="scanner-controls">
      <button id="btn-scan" class="primary-btn">Scan</button>
      <p id="status-text">Ready to scan...</p>
    </div>

    <div id="bulk-actions" style="display: none;">
      <div class="actions-row">
        <label class="select-all-label">
          <input type="checkbox" id="select-all"> Select All
        </label>
        <button id="btn-unfollow-selected" class="danger-btn">Unfollow Selected</button>
      </div>
    </div>

    <ul id="results-list"></ul>
  </div>

  <div id="ig-scanner-view" style="display: none;">
    <button id="btn-back-ig" class="small-btn">Back</button>
    <h2>Instagram Unfollowers</h2>

    <div class="scanner-controls">
      <button id="btn-scan-ig" class="primary-btn primary-btn-ig">Scan</button>
      <p id="ig-status-text">Ready to scan...</p>
    </div>

    <div id="ig-bulk-actions" style="display: none;">
      <div class="actions-row">
        <label class="select-all-label">
          <input type="checkbox" id="ig-select-all"> Select All
        </label>
        <button id="btn-unfollow-selected-ig" class="danger-btn">Unfollow Selected</button>
      </div>
    </div>

    <ul id="ig-results-list"></ul>
  </div>

  <div id="monitor-view" style="display: none;">
    <h2 style="color: var(--brand-color);">Working...</h2>
    <p style="color: var(--text-secondary); font-size: 0.9rem;">
      The process continues even if you close this window.
    </p>

    <div class="progress-container">
      <div class="progress-track">
        <div id="monitor-bar"></div>
        <span id="monitor-percent">0%</span>
      </div>

      <div id="monitor-count">0 / 0</div>

      <p id="monitor-log">Starting...</p>
    </div>

    <button id="btn-cancel-bg" class="danger-btn" style="width: 100%; margin-top: 10px;">
      Stop Process
    </button>
  </div>

  <script src="popup.js"></script>
